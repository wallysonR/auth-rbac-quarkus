%test.quarkus.datasource.db-kind=h2
%test.quarkus.datasource.jdbc.url=jdbc:h2:mem:authdb;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE;DEFAULT_NULL_ORDERING=HIGH;CASE_INSENSITIVE_IDENTIFIERS=TRUE;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
%test.quarkus.datasource.username=sa
%test.quarkus.datasource.password=sa

%test.quarkus.hibernate-orm.database.generation=drop-and-create
%test.quarkus.hibernate-orm.sql-load-script=no-file
%test.quarkus.hibernate-orm.log.sql=false

# Pool opcional (só para o log mostrar min/max):
%test.quarkus.datasource.jdbc.min-size=0
%test.quarkus.datasource.jdbc.max-size=8
%test.quarkus.log.category."org.hibernate.orm.connections.pooling".level=WARN